<template name="addForm">
  
  {{#if currentUser}}
    <div class="well">
      <center><h2> Create a new employment </h2></center>
      Employment Name:<br>
      <input type="text" name="name"><br>
       <br>

    <form class="new-task">
      <div class="form-group">
        <label for="inputEmployer">New Employer</label>
        <input type="text" class="form-control" name="text" id="employer" placeholder= "Type to add new employer">
      </div>
    </form>
    
    <table class = "table table-striped table-hover">
      <tbody>
        {{#each tasks}}
        <tr>{{> task}}</tr>
        {{/each}}
      </tbody>
    </table>

    <form class="new-employee">
      <div class="form-group">
        <label for="inputEmployee">New Employee</label>
        <input type="text" class="form-control" name="text" id="employee" placeholder= "Type to add new employee">
      </div>
    </form>
    <table class = "table table-striped table-hover">
      <tbody>
        {{#each employees}}
        <tr>{{> employee}}</tr>
        {{/each}}
      </tbody>
    </table>

    Please input the start and end time for each individual shifts<br>
      <br>
    <form class="new-shift">
      <div class="bigcontainer">
        <div id="startTime">
          Start Time:<br>
          <input type="text" name="start" placeholder="e.g. 9:00am"/> 
        </div>

        <div id="endTime">
          End Time:<br>
          <input type="text" name="end" placeholder="e.g. 11:00pm"/>
        </div> 

        <div id="capacity">
        Capacity:<br>
          <input type="text" name="capacity" placeholder="e.g. 10"/>
        </div>

        <br>
        <input type="submit" value="Add Shift"/>
      </div>
    </form>
      <ul class = "list">
        {{#each formShifts}}
          {{> shift}}
        {{/each}}
      </ul>

      <br>

    <div class="checkbox">
      <label>
        <input type="checkbox"> Would you like to save these shifts for every week? 
      </label>
    </div>

    <br> 

    <button type="submit" class="btn btn-primary"> Submit </button>

    </div>
  {{/if}}
</template>

<template name="task">
  <li class="listForm">
    <button class="delete">&times;</button>
    <span class="text">{{employer}}</span>
  </li>
</template>

<template name="employee">
  <li class="listForm">
    <button class="delete">&times;</button>
    <span class="text">{{employee}}</span>
  </li>
</template>

<template name="shift">
  <li class="listForm">
    <button class="delete">&times;</button>
    <span class="text">{{start}}</span>
  </li>
</template>
