<template name="help">
  
    <div class="well">
      The list (4th from the left) displays all the jobs that you are associated with:<br>
      1) You are added as an employee by your employer<br>
      2) You are added as an employer by a fellow employer<br>
      3) You have created a new employment as an employer<br>
        <br>
      For each employment, a calendar will be displayed containing the available shifts outlined by the employers.<br>
        <br>
      <b class="futura_header">Enroll in shift:</b> Click on a shift of your desire, and select <button type="button" class="btn btn-default" aria-label="Left Align">
      <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span></button><br>
      <b class="futura_header">Drop shift:</b> Click on one of your shift and select <button type="button" class="btn btn-default" aria-label="Left Align">
      <span class="glyphicon glyphicon-minus-sign" aria-hidden="true"></span></button><br>
      <b class="futura_header">Request swap:</b> Click on your shift and select <button type="button" class="btn btn-default" aria-label="Left Align">
      <span class="glyphicon glyphicon-random" aria-hidden="true"></span></button>. Choose a shift that you would like to swap with.<br>
      <b class="futura_header">Request sub:</b> Click on your shift and select <button type="button" class="btn btn-default" aria-label="Left Align">
      <span class="glyphicon glyphicon-resize-vertical" aria-hidden="true"></span></button>. The request would then be broadcasted to all fellow employees.<br>

        <br>
      To check pending requests that you have made, select "Pending Request" below "Notifications" in the header.

        <br>
        <br>
     <b class="futura_header"> Notifications:</b><br>
      as an employee, you will receive swap requests for shifts as well as sub requests for groups that you are part of. You will have the options to accept or decline the request. You will receive notifications for accepted swap or sub requests that you have made. 

        <br>
        <br>

      <b class="futura_header">For Employers Only:</b> <br>
      You will receive all notifications of enrollments, drops, and successful swaps or subs. Furthermore, you will be able to select on 
      a shift and delete it permanently. You are also given the ability to delete the group or update the group with employers, employees, and (repeating) shifts. <br>

        <br>
      <b class="futura_header">Color Legend for Shifts:</b><br>
        Blue: open; available to enroll<br>
        Green: enrolled; you are currently part of the shift<br>
        Red: full; you cannot enroll into the shift because there is currently a max number of employees enrolled<br>
        Pink: pending request; you have made a pending request for a swap or sub<br>
        Translucent Green: you have swapped/subbed out of the shift for the specific week<br>
        Translucent Blue: you have swapped/subbed into the shift for the specific week<br>

    </div>
</template>
