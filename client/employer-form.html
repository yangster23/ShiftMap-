<template name="addForm">

  {{#if currentUser}}
  <div class="well">
    <center><h2> Create New Employment Group </h2></center>

    <form class="employment_name">
      <div class="form-group">
        <label for="inputEmployment">Employment Name</label>
        <input type="text" class="form-control" name="text" id="inputEmployment" placeholder= "Employment Name">
      </div>
    </form>

    <form class="employment_description">
      <div class="form-group">
        <label for="inputDescription">Description of Employment</label>
        <textarea class="form-control" style="resize:vertical" rows="5" id="inputDescription" placeholder = "Description of Employment"></textarea>
      </div>
    </form>

    <button id="makegroup" type="submit" class="btn btn-primary"> Submit </button>

  </div>
  {{/if}}
</template>
