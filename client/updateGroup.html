<template name="updateGroup">
  <button type="button" class="btn btn-info btn-default" data-toggle="modal" data-target="#myModal" style="float: right">Update Group</button>
  <!-- Modal -->
  <div class="modal modal-fullscreen fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="myModalLabel"> <center> Update Employment Group </center></h4>
        </div>

        <div class="modal-body">
          <form class="new-employer">
            <div class="form-group">
              <label for="inputEmployer">Employers</label>
              <input type="text" class="form-control" name="text" id="employer" placeholder= "Type to add new employer">
            </div>
          </form>

          <table class = "table table-hover">
            <tbody>
              {{#each employers}}
              <tr>{{> employer}}</tr>
              {{/each}}
            </tbody>
          </table>

          <form class="new-employee">
            <div class="form-group">
              <label for="inputEmployee">Employees</label>
              <input type="text" class="form-control" name="text" id="employee" placeholder= "Type to add new employee">
            </div>
          </form>

          <table class="table table-hover">
            <tbody>
              {{#each employees}}
              <tr>{{> employee}}</tr>
              {{/each}}
            </tbody>
          </table>  

          <form class="form-inline">
            <div class="form-group">
              <label class="control-label" for="formGroupInputLarge">Time:</label>
            </div>
            <div class="form-group">
              <select class="form-control" name="start">
                <option value="3:00pm"> 3:00pm</option>
                <option value="3:30pm"> 3:30pm</option>
                <option value="4:00pm"> 4:00pm</option>
                <option value="4:30pm"> 4:30pm</option>
                <option value="5:00pm"> 5:00pm</option>
                <option value="5:00pm"> 5:30pm</option>
                <option value="6:00pm"> 6:00pm</option>
                <option value="6:30pm"> 6:30pm</option>
                <option value="7:00pm"> 7:00pm</option>
                <option value="7:30pm"> 7:30pm</option>
                <option value="8:00pm"> 8:00pm</option>
                <option value="8:30pm"> 8:30pm</option>
                <option value="9:00pm"> 9:00pm</option>
                <option value="9:30pm"> 9:30pm</option>
                <option value="10:00pm"> 10:00pm</option>
                <option value="10:30pm"> 10:30pm</option>
                <option value="11:00pm"> 11:00pm</option>
              </select> 
            </div>
            <div class="form-group">
              <p class="form-control-static">-</p>
            </div>
            <div class="form-group">
             <select class="form-control" name="end">
              <option value="4:00pm"> 4:00pm</option>
              <option value="4:30pm"> 4:30pm</option>
              <option value="5:00pm"> 5:00pm</option>
              <option value="5:00pm"> 5:30pm</option>
              <option value="6:00pm"> 6:00pm</option>
              <option value="6:30pm"> 6:30pm</option>
              <option value="7:00pm"> 7:00pm</option>
              <option value="7:30pm"> 7:30pm</option>
              <option value="8:00pm"> 8:00pm</option>
              <option value="8:30pm"> 8:30pm</option>
              <option value="9:00pm"> 9:00pm</option>
              <option value="9:30pm"> 9:30pm</option>
              <option value="10:00pm"> 10:00pm</option>
              <option value="10:30pm"> 10:30pm</option>
              <option value="11:00pm"> 11:00pm</option>
            </select> 
          </div>

          <div class="form-group">
            <input type="text" class="form-control" id="datepicker" placeholder="Date: dd/mm/yyyy">
          </div>

          <div class="form-group">
            <div id="capacity">
              <label class="sr-only" for="inputCapacity">Capacity</label>
              <input type="text" class="form-control" name="capacity" placeholder="Capacity"/>
            </div>
          </div>

          <div class="checkbox">
            <label> <input id="repeat" type="checkbox"> Repeat Weekly </label>
          </div>

          <button type="submit" class="btn btn-default">Add Shift</button>
        </form>
        <br>

        <table class = "table table-hover">
          <tbody>
            {{#each formShifts}}
            <tr>{{> shift}}</tr>
            {{/each}}
          </tbody>
        </table> 
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</template>

<template name="employer">
  <li class="listForm">
    <button class="delete">&times;</button>
    <span class="text">{{employer}}</span>
  </li>
</template>

<template name="employee">
  <li class="listForm">
    <button class="delete">&times;</button>
    <span class="text">{{employee}}</span>
  </li>
</template>

<template name="shift">
  <li class="listForm">
    <button class="delete">&times;</button>
    <span class="text">{{displayShift}}</span>
  </li>
</template>
