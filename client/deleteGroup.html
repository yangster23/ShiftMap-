<template name = "deleteGroup">
  <button type="button" class="btn btn-danger" id="confirm" data-toggle="modal" data-target="#confirm-delete" > Delete Group</button>

  <!-- Modal to display confirmation button-->
  <div class="modal fade" id="confirm-delete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Delete Group</h4>
                </div>
            
                <div class="modal-body">
                  <p> Do you wish to delete group? This procedure is irreversible. </p>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-ok btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>
</template>
