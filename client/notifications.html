<!-- if there are notifications, it lists them. If not, it shows that there are no notifications -->
<template name = "notifications">
	<div class="well">
		<center><h2> Notifications </h2></center>
		{{#if zeroNotification}}
				{{> noNotification}}
		<!-- There is at least one notification to display -->
		{{else}}
			<!--This is for employer-->
			{{#if isEmployer}}
				{{#each getNotifications}}
					{{#if existAcceptID acceptID}}
						{{#if isSub type}}
							{{> subRequestResponse}}
						{{/if}}
						{{#if isSwap type}}
							{{> swapRequestResponse}}
						{{/if}}
					{{else}}
						{{#if isSub type}}
							{{> subNotification}}
						{{/if}}
						{{#if isSwap type}}
							{{> swapNotification}}
						{{/if}}
						{{#if isAdd type}}
							{{> addNotification}}
						{{/if}}
						{{#if isDrop type}}
							{{> dropNotification}}
						{{/if}}
					{{/if}}
				{{/each}}
			<!-- This is for employee -->
			{{else}}
				{{#each getNotifications}}
					{{#if existAcceptID acceptID}}
						{{#if isSub type}}
							{{> subRequestResponse}}
						{{/if}}
						{{#if isSwap type}}
							{{> swapRequestResponse}}
						{{/if}}
					{{else}}
						{{#if isSub type}}
							{{> subNotification}}
						{{/if}}
						{{#if isSwap type}}
							{{> swapNotification}}
						{{/if}}
					{{/if}}
				{{/each}}
			{{/if}}
		{{/if}}
	</div>
</template>

<template name = "subRequestResponse">
	<div id = "notificationlist">
		<li>
			{{getGroupName groupid}} Accepted Request: <b>{{idOfAccepter acceptID}}</b> has accepted <b>{{type}}</b> request from <b>{{idOfSender sender}}</b> for {{date}} {{startin}} - {{endin}} 
			<button type = "button" id = {{_id}} class = "btn btn-danger">
				OK
			</button>
		</li>
	</div>
</template>

<template name = "swapRequestResponse">
	<div id = "notificationlist">
		<li>
			{{getGroupName groupid}} Accepted Request: <b>{{idOfAccepter acceptID}}</b> has accepted <b>{{type}}</b> request from <b>{{idOfSender sender}}</b> for {{date}} {{startin}} - {{endin}} with {{swapdate}} {{startout}} - {{endout}}
			<button type = "button" id = {{_id}} class = "btn btn-danger">
				OK
			</button>
		</li>
	</div>
</template>

<!-- buttons for add notification -->
<template name = "addNotification">
	<div id = "notificationlist">
		<li>
			{{getGroupName groupid}} Enrolled: <b>{{idOfSender sender}}</b> has <b>{{type}}ed</b> {{isRepeating shiftid}} shift at {{formatDate shiftid}} {{startin}} - {{endin}} 
			<button type = "button" id = {{_id}} class = "btn btn-danger">
				OK
			</button>
		</li>
	</div>
</template>

<!-- buttons for drop notification -->
<template name = "dropNotification">
	<div id = "notificationlist">
		<li>
			{{getGroupName groupid}} Dropped: <b>{{idOfSender sender}}</b> has <b>{{type}}ped</b> {{isRepeating shiftid}} shift at {{formatDate shiftid}} {{startin}} - {{endin}} 
			<button type = "button" id = {{_id}} class = "btn btn-danger">
				OK
			</button>
		</li>
	</div>
</template>

<!-- buttons for sub notification -->
<template name = "subNotification">
	<div id = "notificationlist">
		<li>
			{{getGroupName groupid}} Request: <b>{{type}}</b> for {{date}} {{startin}} - {{endin}} 
			<button type = "button" id = {{_id}} class = "btn btn-success">
				ACCEPT 
			</button>
			<button type = "button" id = {{_id}} class = "btn btn-danger">
				DECLINE
			</button>
		</li>
	</div>
</template>

<!-- buttons for swap notification -->
<template name="swapNotification">
	<div id = "notificationlist">
		<li>
			{{getGroupName groupid}} Request: <b>{{type}}</b> for {{date}} {{startin}} - {{endin}} with {{swapdate}} {{startout}} - {{endout}} 
			<button type = "button" id = {{_id}} class = "btn btn-success">
				ACCEPT 
			</button>
			<button type = "button" id = {{_id}} class = "btn btn-danger">
				DECLINE
			</button>
		</li>
	</div>
</template>

<template name = "noNotification">
You currently have no notifications!
</template>
